version: 2.1

defaults: &defaults
  docker:
  - image: circleci/node
  working_directory: ~/app

jobs:
  install:
    <<: *defaults
    steps:
    - checkout
    - attach_workspace:
        at: ~/app
    - restore_cache:
        keys:
        - npm-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
        - npm-cache-{{ .Branch }}
        - npm-cache-
    - run: npm install
    - save_cache:
        key: npm-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
        paths: node_modules
    - persist_to_workspace:
        root: .
        paths: .

  test:
    <<: *defaults
    docker:
    - image: weboaks/node-karma-protractor-chrome
    steps:
    - checkout
    - attach_workspace:
        at: ~/app
    - run: npm run test:ci

  build:
    <<: *defaults
    steps:
    - checkout
    - attach_workspace:
        at: ~/app
    - run: npm run build:lib
    - persist_to_workspace:
        root: .
        paths: .

workflows:
  version: 2.1
  test_and_release:
    jobs:
    - install
    - test:
        requires:
        - install
    - build:
        requires:
        - install
        - test
        filters:
          tags:
            only:
            - master
