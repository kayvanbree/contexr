<table class="table" [ctx]="'people-list'" [ctxArgs]="'Something something'">
  <tr class="header">
    <td>ID</td>
    <td>Name</td>
    <td>Message</td>
  </tr>
  <tr
    *ngFor="let person of people"
    class="item"
    [ctx]="'person'"
    [ctxArgs]="{name: person.name, message: person.message}"
  >
    <td>{{person.id}}</td>
    <td>{{person.name}}</td>
    <td>{{person.message}}</td>
  </tr>
</table>
