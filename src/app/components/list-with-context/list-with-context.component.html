<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  [ctx]="'element-list'"
  [ctxArgs]="{list: this}"
>
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      #row
      *matRowDef="let element;
      columns: displayedColumns;"
      [ctx]="'element'"
      [ctxArgs]="{list: this, element: element}"
      (click)="onSelectRow($event, element)"
      (contextmenu)="onSelectRow($event, element)"
      [style.background]="selected && selected.indexOf(element) != -1 ? 'lightblue' : ''"
      [ngClass]="{'marked': element.marked}"
  ></tr>
</table>

<div class="element" *ngIf="selected">
  <h1>Selected element</h1>

  <mat-card *ngFor="let item of selected">
    <mat-card-header>
      {{item.name}}
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li>Weight: <b>{{item.weight}}</b></li>
        <li>Symbol: <b>{{item.symbol}}</b></li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
