<ng-template #menu>
    <div 
        class="ctx-menu" 
        cdkMenu
    >
        <ng-container *ngFor="let item of items">
            <ng-container *ngIf="hasChildren(item)">
                <button 
                    class="ctx-menu-item"
                    (click)="preventPropagation($event)"
                    [cdkMenuTriggerFor]="subMenu" 
                    *ngIf="menuComponent.menu as subMenu"
                    cdkMenuItem
                >
                    <span class="ctx-icon" *ngIf="anyItemHasIcon()">
                        <mat-icon>
                            {{item.icon!}}
                        </mat-icon>
                    </span> 
                    <span class="ctx-label">
                        {{ item.label }}
                    </span>
                    <span class="ctx-icon">
                        <mat-icon>chevron_right</mat-icon>
                    </span>
                </button>

                <ctx-menu
                    #menuComponent
                    [items]="getChildren(item)" 
                    [service]="service"
                ></ctx-menu>
            </ng-container>

            <ng-container *ngIf="isOption(item)">
                <button 
                    class="ctx-menu-item" 
                    (click)="act($event, item)"
                    cdkMenuItem
                >
                    <span class="ctx-icon" *ngIf="anyItemHasIcon()">
                        <mat-icon>
                            {{item.icon!}}
                        </mat-icon>
                    </span>
                    <span class="ctx-label">
                        {{ item.label }}
                    </span>
                    <span class="ctx-hotkey">
                        {{getHotkey(item)}}
                    </span>
                </button>
            </ng-container>

            <ng-container *ngIf="isDivider(item)">
                <mat-divider class="ctx-divider"></mat-divider>
            </ng-container>
        </ng-container>
    </div>
</ng-template>
