<div
  (contextmenu)="onContextMenu($event)"
  (click)="onClick($event)"
  *ngIf="contextState.open"
  class="context-menu menu"
  [ngStyle]="{'top.px': contextState.top, 'left.px': contextState.left}"
>
  <ul class="context-list">
    <ng-container *ngFor="let entry of contextState.items">
      <ctx-option *ngIf="isOption(entry)" [item]="entry"></ctx-option>
      <ctx-submenu *ngIf="isSubmenu(entry)" [item]="entry"></ctx-submenu>
    </ng-container>
  </ul>
</div>
