<div
  (contextmenu)="onContextMenu($event)"
  (click)="onClick($event)"
  *ngIf="contextState.open"
  class="context-menu menu"
  [ngStyle]="{'top.px': contextState.top, 'left.px': contextState.left}"
>
  <ul class="context-list">
    <ng-container *ngFor="let entry of contextState.menu">
      <ctx-context-menu-item *ngIf="isAction(entry)" [item]="asAction(entry)"></ctx-context-menu-item>
      <ctx-submenu *ngIf="isSubmenu(entry)" [item]="asSubmenu(entry)"></ctx-submenu>
    </ng-container>
  </ul>
</div>
